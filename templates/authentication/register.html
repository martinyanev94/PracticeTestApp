{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<style>
    body {
        background-image: url('{% static "img/back.png" %}');
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <img src="{% static '/img/7.png' %}" class="" width="100">
    <div class="card mt-5">

      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{ fieldValues.username }}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="invalid_feedback invalid-feedback" style="display:none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{ fieldValues.email }}"
            />
          </div>
          <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="agree_to_terms" required>
              I agree to the <a href="https://testboxai.com/privacy-policy/">Privacy Policy</a> and <a href="https://testboxai.com/terms-of-use/">Terms of Service</a>
            </label>
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
        </form>

        <div class="container">
          <span>Have an account? </span><a href="{% url 'login' %}">Log In</a><br>
          <span>Forgot password? </span><a href="{% url 'request-password' %}">Reset it</a><br>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}

{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<style>
    body {
    background-image: url('{% static "img/back.png" %}');
    background-size: cover; /* Adjust as needed */
    background-repeat: no-repeat; /* Adjust as needed */
    /* Additional background styling if necessary */
  }
</style>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <img  src="{% static '/img/7.png' %}" class="" width="100" >
    <div class="card mt-5">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Please enter your email to get reset link</h4>
        </div>
        <form action="{% url 'request-password' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"

              value="{{values.email}}"
            />
          </div>
          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
        </form>

        <div class="container">
          <span>Have an account? </span><a href="{% url 'login' %}">Log In</a><br>
          <span>Dont have an account? </span><a href="{% url 'register' %}">Register</a><br>
        </div>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
